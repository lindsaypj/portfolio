<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seattle Skyline</title>
    <style>
        html, body, canvas {
            padding: 0;
            margin: 0;

            position:absolute;
            width:100%;
            height:100%;
        }
    </style>
</head>
<body onload="drawSeattle();">
    <canvas id="drawSkyline" width="100%" height="100%" ></canvas>
    <img id="spaceNeedle" src="space-needle-clipart.png" alt="Clip-art of the Space Needle"/>
    <script src="script.js"></script>
</body>
</html>
